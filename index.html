<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Client - League of Legends</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="separacao">
                <figure class="riot">
                    <img src="assets/riot.png" alt="Logo da riot, um punho com o nome Riot Games escrito" title="Logo">
                </figure>
                <div class="form">
                    <p class="p-login">Fazer Login</p>
                    <form action="">
                        <label class= "label-nome" for="nome">Nome de Usuário</label>
                        <input class="nome" type="text" title="Escreva seu nome de Usuario">
                        <label class= "label-nome" for="senha">Senha</label>
                        <input class="senha" type="password" title="Escreva Sua Senha">
                    </form>
                </div>
                <div class="icons">
                    <a href="" title="Entre pelo Facebook">
                        <div class="face">
                            <img src="assets/facebook-icon.png" alt="Icone do facebook">
                        </div>
                    </a>
                    <a href="" title="Entre pelo Google">
                        <div class="google">
                            <img src="assets/google-icon.png" alt="Icone do google">
                        </div>
                    </a>
                    <a href="" title="Entre pelo Apple">
                        <div class="apple">
                            <img src="assets/apple-icon.png" alt="Icone da apple">
                        </div>
                    </a>
                </div>
                <div class="manter">
                    <div class="button"></div>
                    <p>Manter Login</p>       
                </div>
                <div class="iniciar">
                    <div class="seta">
                        <img src="assets/seta-icon.png" alt="Seta para entrar na conta">
                    </div>
                    <a href="">
                        <p title="Não consegue iniciar a sessão?">Não consegue iniciar a sessão?</p>
                    </a>
                    <a href="" title="Crie sua Conta">
                        <p>Criar Conta</p>
                    </a>
                </div>
            </div>
        </section>
        <section class="imagem">
            <figure>
                <img src="assets/imagem.png" alt="Imagem do lol, numa luta contra o barao, com os campeões Nocturne, Akali, Dr. Mundo, Teemo e Jarvan derrotando-o em um rio">
            </figure>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
